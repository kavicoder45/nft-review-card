<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- frontend mentor logo -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>NFT_Preview_card || frontendMentor</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main class="nft-card" role="card">
      <header class="card--header">
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
        <div class="view-icon">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </header>
      <div class="card--info" role="card details">
        <h2>Equilibrium #3429</h2>
        <p>
          our Equilibrium collection promotes balance and calm
        </p>
        <div class="stock--info flex-1">
          <div class="flex">
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
            <span>0.041ETH</span>
          </div>
          <div class="flex">
            <img src="./images/icon-clock.svg" alt="">
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <hr>
      <div class="card--footer flex">
        <div class="image--wrapper">
          <img src="./images/image-avatar.png" alt="image-avatar">
        </div>
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>
  </body>

</html>
